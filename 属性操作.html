<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box" data-index = "1"></div>

    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <input type="checkbox" />
    <script src="../jq/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $('#box').attr('index',0);//操作行内属性
        // console.log($('#box').attr('index',0))
        $('#box').removeAttr('data-index')//删除行内属性
        $(':button:eq(0)').click(function(){
            $(':checkbox').attr('checked',true)
        })
        $(':button:eq(1)').click(function(){
            $(':checkbox').attr('checked',false)
        })
        $(':button:eq(2)').click(function(){
            console.log($(':checkbox').prop('checked'))//判断checkbox是true还是false；
            if($(':checkbox').prop('checked')=== true){
                $(':checkbox').attr('checked',false);
            }else{
                $(':checkbox').attr('checked',true);
            }
        })
    </script>
</body>
</html>
